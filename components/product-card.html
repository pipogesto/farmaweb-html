<div class="product-card">
    <div class="product-card-image-wrapper">
        <img src="{{IMAGE}}" alt="{{NAME}}" class="product-card-image" />
        {{BADGE}}
    </div>
    <div class="product-card-content">
        <div class="product-rating">
            {{RATING}}
            <span class="product-rating-text">({{RATING_VALUE}}.0)</span>
        </div>
        <h3 class="product-name">{{NAME}}</h3>
        <p class="product-description">{{DESCRIPTION}}</p>
        <div class="product-footer">
            <div class="product-price">
                <span class="product-current-price">$${{PRICE}}</span>
                {{ORIGINAL_PRICE}}
            </div>
            <button class="button button-primary add-to-cart-btn" data-product-id="{{ID}}">
                <i data-lucide="shopping-cart"></i>
            </button>
        </div>
    </div>
</div>
