<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar Sesión - FarmaPlus</title>

  <!-- Inter para tipografía similar a la captura -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons (Lucide) -->
  <script src="JavaScriptLogin.js"></script>

  <link rel="stylesheet" href="estiloPractica.css">
</head>
<body>
  <main class="page">
    <header class="login-top">
      <div class="brand">
        <div class="brand-icon">⚕️</div>
        <div>
          <div class="brand-title">FarmaPlus</div>
          <div class="brand-sub">Tu farmacia de confianza</div>
        </div>
      </div>
      <a class="back-btn" href="../index.html" title="Volver al Menú Principal">
        <i data-lucide="home"></i>
        <span>Volver al Menú Principal</span>
      </a>
    </header>

    <section class="login-wrapper" aria-labelledby="login-title">
      <div class="login-card">
        <div class="login-header">
          <div class="avatar">
            <i data-lucide="medical-cross"></i>
          </div>
          <h1 id="login-title" class="title">Iniciar Sesión</h1>
          <p class="subtitle">Accede a tu cuenta de FarmaPlus</p>
        </div>

        <form id="loginForm" class="login-form" novalidate>
          <label class="label">Tipo de Usuario</label>
          <div class="role-switch">
            <button type="button" class="role-btn role-active" data-role="usuario" id="role-user">
              <div class="role-icon"><i data-lucide="user"></i></div>
              <div class="role-text">Usuario</div>
            </button>

            <button type="button" class="role-btn" data-role="admin" id="role-admin">
              <div class="role-icon"><i data-lucide="shield-check"></i></div>
              <div class="role-text">Administrador</div>
            </button>
          </div>

          <label class="label" for="email">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-icon"><i data-lucide="mail"></i></span>
            <input id="email" name="email" type="email" placeholder="tu@email.com" required>
          </div>

          <label class="label" for="password">Contraseña</label>
          <div class="input-group">
            <span class="input-icon"><i data-lucide="lock"></i></span>
            <input id="password" name="password" type="password" placeholder="••••••••" required>
            <button type="button" class="eye-btn" id="togglePassword" aria-label="Mostrar contraseña">
              <i data-lucide="eye"></i>
            </button>
          </div>

          <div class="row-between">
            <a href="#" id="forgot-link" class="forgot">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="primary-btn" id="login-btn">
            <i data-lucide="log-in"></i>
            <span>Iniciar Sesión</span>
          </button>

          <p class="register-line">¿No tienes cuenta? <a href="#" id="register-link">Registrarse</a></p>

          <p id="error-msg" class="error" role="alert" aria-live="assertive"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="login.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
